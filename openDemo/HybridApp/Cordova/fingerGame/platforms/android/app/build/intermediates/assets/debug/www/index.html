<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>石头剪子布</title>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

  <!-- 起始页 -->
  <div class="page-start"></div>

  <!-- 游戏页 -->
  <div class="container">
    <div class="top">
      <div class="menu"><p>剩余时间: <span class="lastTime">10</span></p></div>
      <div class="score">0</div>
    </div>
    <div class="hands">
      <div class="h_left">
        <img class="left_img" src="./images/left_st.png" alt="">
      </div>
      <div class="h_right">
        <img class="right_img" src="./images/right_st.png" alt="">
      </div>
    </div>
    <div class="btns">
      <div class="left" data-answer="left">左胜</div>
      <div class="center" data-answer="center">平局</div>
      <div class="right" data-answer="right">右胜</div>
    </div>
  </div>

  <!-- 结果模态框 -->
  <div class="resultModal">
    <div class="content animated bounceInDown">
      <h3>挑战成功!</h3>
      <p>最终得分: <span class="resultScore">100</span>分</p>
      <button class="again">再玩一次</button>
    </div>
  </div>
  
  <script type="text/javascript" src="cordova.js"></script>
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/index.js"></script>
  
</body>
</html>
